<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas</title>
    <link rel="stylesheet" href="marcas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header con el menú de navegación -->
    <header>
        <div class="logo">
            <img src="img_index/JyM.png" alt="Logo de la Ferretería" class="logo-image">
            <h1 class="logo-text">Ferretería J&M Gutiérrez</h1>
            <p class="sub-text">Suministros Industriales y Ferreteros</p>
        </div>
        <nav>
            <input type="text" placeholder="Buscar productos">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contactenos.html">Contáctenos</a></li>
                <li><a href="">Marcas</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenedor de la nieve -->
    <div class="snowflakes" aria-hidden="true"></div>

    <!-- Mensaje flotante -->
    <div class="floating-message">
        <span class="message-text">Feliz Navidad y Próspero Año 2025</span>
    </div>
    

    <section class="marcas">
        <h2 class="animated-title">Nuestras Marcas que nos Acompañan</h2>
        <div class="brand-gallery">
            <img src="img_marcas/Cantol.png" alt="Marca 1">
            <img src="img_marcas/Forte.png" alt="Marca 2">
            <img src="img_marcas/Travex.png" alt="Marca 3">
            <img src="img_marcas/Total.png" alt="Marca 4">
            <img src="img_marcas/Parma.png" alt="Marca 5">
            <img src="img_marcas/Truper.png" alt="Marca 6">
        </div>
        <h3 class="animated-subtitle">Productos Destacados de Nuestras Marcas</h3>
        <div class="swiper-container swiper-3d">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img_marcas/Pcantol.png" alt="Producto 1">
                </div>
                <div class="swiper-slide">
                    <img src="img_marcas/Pforte.png" alt="Producto 2">
                </div>
                <div class="swiper-slide">
                    <img src="img_marcas/Ptravex.png" alt="Producto 3">
                </div>
                <div class="swiper-slide">
                    <img src="img_productos/TRHLI2201.jpg" alt="Producto 4">
                </div>
                <div class="swiper-slide">
                    <img src="img_marcas/Pparma.png" alt="Producto 5">
                </div>
                <div class="swiper-slide">
                    <img src="img_marcas/Ptruper.png" alt="Producto 6">
                </div>
            </div>
            <!-- Botones de navegación -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 J&M Gutiérrez. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://wa.me/51960604850" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script src="marcas.js"></script>
</body>
</html>
